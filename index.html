<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="netflix-sign">
    <div class="logo">
        <a href="#">
            <img src="./image/1logo.png" alt="logo" height="100px" width="270px">
        </a>
    </div>
    <div class="user-input">
        <h1>sign-in</h1>
        <div class="user-id">
            <input type="number and email" name="number and email" placeholder="Email or mobile number">
        </div>

        <div class="psw user-id">
            <input type="password" name="password" placeholder="Password">
        </div>

        <div class="button-sign">
            <input type="button" value="Sign In">
        </div>

        <div class="or">
            <p>OR</p>
        </div>

        <div class="another-way button-sign">
            <input type="button" value="Use a sign-in code">
        </div>
        <div class="forgot-psw">
            <a href="#">Forgot password</a>
        </div>
        <div class="check-box">
            <input type="checkbox" value="Remember Me"><label>Remember Me</label>
        </div>
        <div class="new-sign">
            <span>New to Netflix?</span><a href="#">Sign-up now.</a>
        </div>
        <div class="message">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a robot.<a href="#">Learn more.</a></p>
        </div>


    </div>
</body>

</html>
